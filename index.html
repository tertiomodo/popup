<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="./assets/img/icon.png">
  <title>Pop-up</title>
</head>
<body class="body">
  <div class="container">
    <button class="show-btn">Show popup!</button>
    <div class="popup-wrapper">
      <div class="popup">
        <div class="popup__left">
          <p class="popup__left-text">ПОШАГО-ВЫЙ ПЛАН</p>
          <div class="popup__left-shadow"></div>
        </div>
        <div class="popup__right">
          <h2 class="popup__header-title">мастер-класс?</h2>
          <p class="popup__medium-text">Скачайте пошаговый план</p>
          <h1 class="popup__title">«Как собственнику выйти из операционки»</h1>
          <p class="popup__medium-text different-margin">и познакомьтесь с этим инструментом <span class="popup__bold-text">прямо сейчас</span></p>
          <p class="popup__small-text">10 шагов помогут создать системный бизнес</p>
          <p class="popup__descr">Для получения бонуса введите email</p>
          <form class="popup__form">
            <input class="popup__input" type="email" placeholder="Ваш e-mail">
            <button class="popup__btn">Скачать пошаговой план</button>
          </form>
        </div>
        <div class="popup__image"></div>
        <div class="popup__arrow-img"></div>
      </div>
    </div>
    <div class="transparent"></div>
  </div>
</body>
</html>
